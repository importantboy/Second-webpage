<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grandparent">
        <div class="parent">
    
            <div class="child">
                <h2 class="result">Your Result</h2>
                <div class="circle">
                    <h3>76</h3>
                    <p class="of_text">of 100</p>
                </div>
                <p class="great">Great</p>
<pre    class="text">
    You Scored higher than 65% of
     of the people who have taken
                      these text.
        </pre>
            </div>

            <div class="child2">
                <h2 class="summary">Summary</h2>
                <div class="box1">
                    <img src="./icon-reaction.svg" alt="image">
                    <p id="reaction">Reaction</p>
                    <p id="reaction_info">80 <pre class="info"> / 100</pre></p>
                </div>

                <div class="box2">
                    <img src="./icon-memory.svg" alt="image">
                    <p id="memmory">Memory</p>
                    <p id="memmory_info">92 <pre class="info"> / 100</pre></p>
                </div>

                <div class="box3">
                    <img src="./icon-verbal.svg" alt="image">
                    <p id="verbal">Verbal</p>
                    <p id="verbal_info">61 <pre class="info"> / 100</pre></p>
                </div>

                <div class="box4">
                    <img src="./icon-visual.svg" alt="image">
                    <p id="visual">Visual</p>
                    <p id="visual_info">73 <pre class="info"> / 100</pre></p>
                </div>

                <input type="button" value="Continue" >
            </div>
        </div>
         <h2>checkit</h2>
    </div>
</body>
</html>
